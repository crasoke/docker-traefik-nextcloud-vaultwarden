<html lang="en">
<head>

      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;

      header, footer {
          background: #333;
          color: white;
          text-align: center;
          padding: 1em;
      }
      .post {
          padding: 1em;
          border-bottom: 1px solid #ddd;
      }
  </style>
</head>
<body>

<header>
    <h1>Simple Blog</h1>
</header>

<div class="container">
    <div class="post">
        <h2>Blog Post Title 1</h2>
        <p>This is a simple blog post. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque imperdiet.</p>
    </div>

    <div class="post">
        <h2>Blog Post Title 2</h2>
        <p>This is another simple blog post. Nullam ac urna eu felis dapibus condimentum sit amet a augue.</p>
    </div>
</div>

<footer>
    <p>&copy; 2024 Simple Blog</p>
</footer>

</body>
</html>
